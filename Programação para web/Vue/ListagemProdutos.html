<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <table border ="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="product in products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.value }}</td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            products: []
        },
        created: function () {
            fetch('https://api.myjson.com/bins/cijfa').then(res => res.json()).then(json => {
                this.products = json;
            })
        }
    })
</script>

</html>
